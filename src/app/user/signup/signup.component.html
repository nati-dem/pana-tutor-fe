<section class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-4 col-1-container">
      <div class="container form-content">
        <h1 class="text-center">CREATE ACCOUNT</h1>
        <button type="submit" class="btn btn-primary btn-block">
          sign in with Facebook
        </button>
        <button type="submit" class="btn btn-primary btn-block">
          sign in with Google
        </button>
        <div class="form-container">
          <form
            [formGroup]="signupForm"
            (ngSubmit)="onSubmit()"
            class="form-container-inner justify-content-around"
          >
            <div
              class="cross-validation"
              [class.cross-validation-error]="
                signupForm.errors?.identityRevealed &&
                (signupForm.touched || signupForm.dirty)
              "
            >
              <div class="form-group">
                <input
                  formControlName="name"
                  type="text"
                  required
                  class="form-control"
                  id="name"
                  placeholder="User name"
                />
                <app-form-validation-template
                  [formControlsInp]="formControls.name"
                ></app-form-validation-template>
              </div>
              <div class="form-group">
                <input
                  formControlName="email"
                  type="email"
                  required
                  class="form-control"
                  id="email"
                  placeholder="Email id"
                />
                <app-form-validation-template
                  [formControlsInp]="formControls.email"
                ></app-form-validation-template>
              </div>
              <div class="form-group">
                <input
                  formControlName="password"
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
                <app-form-validation-template
                  [formControlsInp]="formControls.password"
                ></app-form-validation-template>
              </div>
              <div class="form-group">
                <input
                  formControlName="password2"
                  type="password"
                  class="form-control"
                  id="password2"
                  placeholder="Confirm password"
                />
                <app-form-validation-template
                  [formControlsInp]="formControls.password2"
                ></app-form-validation-template>
              </div>
              <div class="form-group">
                <input
                  formControlName="phone"
                  type="text"
                  class="form-control"
                  id="phone"
                  placeholder="Phone number"
                />
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1">
                  I agree Terms & Conditions</label
                >
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-block"
              [disabled]="!signupForm.valid || isFormProcessing"
            >
              Submit
              <span
                *ngIf="isFormProcessing"
                class="spinner-border spinner-border-sm"
                role="status"
                aria-hidden="true"
              ></span>
            </button>
            <div
              *ngIf="formErrors.length > 0"
              class="alert alert-danger mt-2"
              role="alert"
            >
              <li *ngFor="let formError of formErrors">
                {{ formError }}
              </li>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-2-container">
      <p class="p-text">
        THE ONLY PERSON WHO IS EDUCATED IS THE ONE WHO HAS LEARNED HOW TO LEARN
      </p>
    </div>
  </div>
</section>
<footer class="footer_area">
  <div class="container" id="footer_container">
    <div class="row">
      <div class="col-4">
        <div class="d-flex flex-column justify-content-start">
          <h2>Choose a Subject</h2>
          <p>Math</p>
          <p>English</p>
          <p>Science</p>
          <p>Coding</p>
          <p>Chemistry</p>
          <p>Physics</p>
        </div>
      </div>
      <div class="col-4" id="semicircle_area">
        <div class="d-flex align-items-end">
          <img class="logo_footer" src="assets/Tutor-web.png" alt="" />
        </div>
      </div>
      <div class="col-4">
        <div class="d-flex flex-column justify-content-end">
          <h2>Any Questions?</h2>
          <p>0911180348</p>
          <p>info@</p>
        </div>
      </div>
    </div>
  </div>
</footer>
