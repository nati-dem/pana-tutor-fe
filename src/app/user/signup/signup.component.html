        <div class="form-container">
          <form
            [formGroup]="signupForm"
            (ngSubmit)="onSubmit()"
            class="form-inner-container signup-form justify-content-around"
          >
            <div
              class="cross-validation"
              [class.cross-validation-error]="
                signupForm.errors?.identityRevealed &&
                (signupForm.touched || signupForm.dirty)
              "
            >
              <div
                class="form-group signup-form inputWithIcon has-feedback has-feedback-left"
              >
                <!-- <i class="fa fa-user-o icon"></i> -->
                <input
                  formControlName="name"
                  type="text"
                  required
                  class="form-control"
                  id="name"
                  placeholder="User name"
                />

                <app-form-validation-template
                  [formControlsInp]="formControls.name"
                ></app-form-validation-template>
              </div>
              <div class="form-group signup-form">
                <input
                  formControlName="email"
                  type="email"
                  required
                  class="form-control"
                  id="email"
                  placeholder="Email id"
                />
                <app-form-validation-template
                  [formControlsInp]="formControls.email"
                ></app-form-validation-template>
              </div>
              <div class="form-group signup-form">
                <input
                  formControlName="password"
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
                <app-form-validation-template
                  [formControlsInp]="formControls.password"
                ></app-form-validation-template>
              </div>
              <div class="form-group signup-form">
                <input
                  formControlName="password2"
                  type="password"
                  class="form-control"
                  id="password2"
                  placeholder="Confirm password"
                />
                <app-form-validation-template
                  [formControlsInp]="formControls.password2"
                ></app-form-validation-template>
              </div>
              <div class="form-group signup-form">
                <input
                  formControlName="phone"
                  type="text"
                  class="form-control"
                  id="phone"
                  placeholder="Phone number"
                />
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  class="col-1 form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1">
                  I agree Terms & Conditions</label
                >
              </div>
            </div>
            <button
              type="submit"
              class="mt-3 btn btn-primary btn-block"
              [disabled]="!signupForm.valid || isFormProcessing"
            >
              Submit
              <span
                *ngIf="isFormProcessing"
                class="spinner-border spinner-border-sm"
                role="status"
                aria-hidden="true"
              ></span>
            </button>
            <div
              *ngIf="formErrors.length > 0"
              class="alert alert-danger mt-2"
              role="alert"
            >
              <li *ngFor="let formError of formErrors">
                {{ formError }}
              </li>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div
      class="col-lg-4 col-sm-8 col-xs-6 col-md-6 col-2-container d-flex align-items-end"
    >
      <p class="p-text">
        THE ONLY PERSON WHO IS EDUCATED IS THE ONE WHO HAS LEARNED HOW TO LEARN
      </p>
    </div>
  </div>
</section>
