<div class="row">

    <div class="col-sm-12 mt-3">

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                <input formControlName="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                <input formControlName="password" t type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">
                Submit
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            </button>
        </form>
            
    </div>

</div>
