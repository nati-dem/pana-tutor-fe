<div class="row">

    <div class="col-sm-6 mt-3">

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div *ngIf="formErrors.length > 0"  class="alert alert-danger" role="alert">
                <li *ngFor="let formError of formErrors">
                    {{ formError }}
                </li>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                <input formControlName="email" type="email" class="form-control" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                <input formControlName="password" t type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid || isFormProcessing">
                Submit
                <span *ngIf="isFormProcessing" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            </button>
        </form>
            
    </div>

</div>
