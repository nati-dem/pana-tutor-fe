<div class="container popular-sub-container">
    <div *ngIf="isPageLoading && !apiError" class="d-flex justify-content-center py-5">
        <div class="spinner-border spinner-border-sm text-secondary" role="status">
            <span class="sr-only">Tutor Booking in progress...</span>
        </div>
    </div>
    <div *ngIf="apiError" class="d-flex justify-content-center py-5">
        <div class="alert alert-danger" role="alert">
            Tutor Booking Error. Please Try again.
        </div>
    </div>
</div>
