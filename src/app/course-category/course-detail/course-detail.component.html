<div *ngIf="selectedCourseInp">
  <hr />
  <h2>{{ selectedCourseInp.name | uppercase }} Details</h2>
  <div><span>id: </span>{{ selectedCourseInp.id }}</div>
  <div><span>status: </span>{{ selectedCourseInp.status }}</div>
  <div><span>type: </span>{{ selectedCourseInp.type }}</div>

  <div>
    <label
      >name:
      <input
        [(ngModel)]="selectedCourseInp.title.rendered"
        placeholder="name"
      />
    </label>
  </div>
</div>
