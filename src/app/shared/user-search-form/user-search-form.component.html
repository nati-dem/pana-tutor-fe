<div class="form-group row">
    <label for="search_user" class="col-sm-2 col-form-label">Select User</label>
    <div class="col-sm-6">
        <input id="search_user" type="text" class="form-control" [class.is-invalid]="searchFailed" 
        [ngbTypeahead]="search" [resultFormatter]="resultFormatListValue" [inputFormatter]="inputFormatListValue"  />
        <small *ngIf="searching" class="form-text text-muted">searching...</small> 
    </div>
</div>
